name: Post-deploy smoke test

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Deployment URL to test (include https://)'
        required: true
        default: ''

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Curl the deployment URL
        run: |
          if [ -z "${{ github.event.inputs.url }}" ]; then
            echo 'No URL provided; aborting.'
            exit 1
          fi
          echo "Testing: ${{ github.event.inputs.url }}"
          status=$(curl -s -o /dev/null -w '%{http_code}' "${{ github.event.inputs.url }}")
          echo "HTTP status: $status"
          if [ "$status" -lt 200 ] || [ "$status" -ge 400 ]; then
            echo "Smoke test failed with status $status"
            exit 1
          fi
          echo 'Smoke test passed.'
